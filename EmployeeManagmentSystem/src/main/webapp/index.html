<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		html, body {
    height: 100%;
	background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);    overflow: hidden;
	font-family: Verdana, Geneva, Tahoma, sans-serif;
}
		a {
    text-decoration: none;
    color: white;
}
spam{
	margin-right: 1rem;
}
#emp{
	background-color:#1047C4;
	color: white;
}
#emp:hover{
	background-color:#1047f8;
	color: white;
}
	</style>
</head>

<body class="container" >
	<div class="container raw col-md-6 form-body">
	<form action="register" method="post" class="form card" id="frm">
		<center>
			<h2 class="text-white card-header" style="background-color: #1047C4;">Employee Management System</h2>
		</center>
		<table class="table table-hover">

			<tr>
				<td>Employee Name</td>
				<td><spam class="mr-2"><i class="bi bi-people"></i></spam><input type="text" name="employeeName" required></td>
			</tr>
			<tr>
				<td>Designation</td>
				<td><spam><i class="bi bi-wallet-fill"></i></spam><input type="text" name="employeeDesignation" required></td>
			</tr>
			<tr>
				<td> Salary</td>
				<td><spam><i class="bi bi-cash-stack"></i></spam><input type="number" name="employeeSalary" required></td>
			</tr>

			<tr class="card-footer center-block" align="center">
				<td><button type="submit" class="btn btn-outline-success"><i class="bi bi-plus"></i> Add Employee</button></td>
				<td><button type="reset" class="btn btn-outline-danger"><i class="bi bi-x"></i> Cancel</button></td>
			</tr>
		</table>
		<button class="btn btn-outline-blue d-block" id="emp" ><a href="viewEmployee">View Employees</a></button>
	</form>
	</div>
</body>

</html>
