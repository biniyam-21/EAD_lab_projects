<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href='style.css' >
<title>Insert title here</title>
</head>
<body>
	<div class="Content">
		<h3>Simple calculator to compute addition and multiplication using servlet</h3>
	<form class="login-form" action="operation" method="get">
		<label>First number:</label>
		<input type="number" name="num1">
		<select id="operation" name="operation">
			<option value="+">+</option>
			<option value="*">*</option>
		</select>
		
	
		<label>Second number:</label>
		<input type="number" name="num2">
	
		<input type="submit" value="Comput" class="button">
	</form>
	</div>
</body>
</html>
